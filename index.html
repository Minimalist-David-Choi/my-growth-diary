<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나의 성장일기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #333;
        }
        .header, .footer {
            background-color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        .content {
            padding: 20px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            background-color: #fff;
            padding: 10px 0;
        }
        .navbar a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .section {
            margin-bottom: 40px;
        }
        .hero {
            background-color: #fff;
            padding: 50px 0;
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            margin: 0;
        }
        .hero p {
            font-size: 1.2em;
            margin: 20px 0 0;
        }
        .content img, .content video {
            max-width: 100%;
            height: auto;
        }
        .walnut-floor {
            background: url('path/to/walnut-herringbone.jpg') repeat;
            padding: 20px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        .contact-form button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>나의 성장일기</h1>
    </header>
    <nav class="navbar">
        <a href="#about">자기소개</a>
        <a href="#diary">성장일기</a>
        <a href="#contact">연락처</a>
    </nav>
    <section class="hero">
        <h1>나의 성장일기에 오신 것을 환영합니다</h1>
        <p>도전과 성장을 기록하며 비즈니스를 발전시키세요.</p>
    </section>
    <div class="content">
        <section id="about" class="section">
            <h2>자기소개</h2>
            <p>안녕하세요! 저는 [이름]입니다. 저는 [직업/전문분야]에서 활동하고 있으며, 이 웹 페이지는 저의 도전과 성장을 기록하기 위해 만들었습니다.</p>
        </section>
        <section id="diary" class="section walnut-floor">
            <h2>성장일기</h2>
            <p>여기에 성장일기 내용을 추가하세요.</p>
            <img src="path/to/image.jpg" alt="성장일기 이미지">
            <video src="path/to/video.mp4" controls></video>
            <a href="path/to/link">관련 링크</a>
        </section>
        <section id="contact" class="section">
            <h2>연락처</h2>
            <p>저에게 연락하고 싶으시면 아래 양식을 작성해 주세요.</p>
            <form class="contact-form">
                <input type="text" name="name" placeholder="이름" required>
                <input type="email" name="email" placeholder="이메일" required>
                <textarea name="message" rows="5" placeholder="메시지" required></textarea>
                <button type="submit">보내기</button>
            </form>
        </section>
    </div>
    <footer class="footer">
        <p>&copy; 2024 나의 성장일기. All rights reserved.</p>
    </footer>
</body>
</html>
